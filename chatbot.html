<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Chatbot Nini</title>
    <link rel="stylesheet" href="css/chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chatbot-container">
        <!-- Header -->
        <header class="chatbot-header">
            <div class="header-content">
                <h1><i class="fas fa-comments"></i> Chat with Chatbot Nini</h1>
                <p>Ask anything and interact with your chatbot</p>
            </div>
            <div class="header-actions">
                <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
                <a href="https://github.com" target="_blank" class="btn-github"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </header>

        <main class="chatbot-main">
            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Messages Container -->
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p>Hi! Welcome to Chat with Chatbot Nini ðŸ‘‹</p>
                            <p>I'm here to help you with any questions. Feel free to ask me anything!</p>
                        </div>
                        <span class="message-time">Just now</span>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        id="userInput" 
                        class="chat-input" 
                        placeholder="Type your prompt here..."
                        autocomplete="off"
                    >
                    <button id="sendBtn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- Quick Suggestions -->
            <div class="suggestions-section">
                <h3>Quick Suggestions</h3>
                <div class="suggestions-grid">
                    <button class="suggestion-btn" onclick="sendMessage('What can you help me with?')">
                        <i class="fas fa-question-circle"></i> What can you help with?
                    </button>
                    <button class="suggestion-btn" onclick="sendMessage('Tell me about your features')">
                        <i class="fas fa-star"></i> Your Features
                    </button>
                    <button class="suggestion-btn" onclick="sendMessage('How do I stay safe online?')">
                        <i class="fas fa-shield-alt"></i> Stay Safe Online
                    </button>
                    <button class="suggestion-btn" onclick="sendMessage('What is a phishing email?')">
                        <i class="fas fa-envelope"></i> Phishing Email Info
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="chatbot-footer">
            <p>&copy; 2024 Chatbot Nini. Powered by AI.</p>
        </footer>
    </div>

    <script src="js/chatbot.js"></script>
</body>
</html>
